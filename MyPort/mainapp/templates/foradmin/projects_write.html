{% extends "foradmin/base.html" %}

{% block content %}
    <div class="container-fluid tab-pane fade in active row">
		<div class="col-lg-12 col-md-12">
			<div class="row">

				<div>
					<form class="form-horizontal" style="margin:20px; width:100%;" action="" method="post">
                    
              {% csrf_token %}
	    				{{ form.as_p }}
              <h4>미리보기</h4>
             {{ form.media }}
	    				<input type="submit" class="btn btn-primary" style="width:100%; height:70px; margin-top:20px;" value="추가" />
	    			</form>

            
				</div>
			</div>
		</div>
	</div>


{% endblock %}
